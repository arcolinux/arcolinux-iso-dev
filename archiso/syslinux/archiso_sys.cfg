INCLUDE boot/syslinux/archiso_head.cfg

LABEL arch64
TEXT HELP
Boot the ArcoLinux (x86_64) live medium.
It allows you to install ArcoLinux or perform system maintenance.
ENDTEXT
MENU LABEL Boot ArcoLinux (x86_64) - nouveau - radeon
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/amd_ucode.img,boot/x86_64/archiso.img nouveau.modeset=1 i915.modeset=0 radeon.modeset=1
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=4G

